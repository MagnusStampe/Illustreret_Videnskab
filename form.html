<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Illustreret Videnskab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="buy_form" class="purchase">
        <a href="index.html" id="return_a"><button id="return" class="return">Tilbage til startside</button></a>

        <div id="progress">
            <div class="point">
                <div></div>
            </div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="point">
                <div></div>
            </div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="point">
                <div></div>
            </div>
        </div>
        <form action="submit.html">
            <!-- 1. del af form -->
            <article id="purchase">
                <p>Tilpas dit tilbud</p>
                <div class="item_container">
                    <p>Drone</p>
                    <div class="img"></div>
                </div>
                <input type="hidden" value="m">
                <p>Vælg antal magasiner</p>
                <div class="antal_numre_container">
                    <div>
                        <p>2 nr.</p>

                        <p>109kr</p>
                    </div>
                    <div>
                        <p>6 nr.</p>

                        <p>209kr</p>
                    </div>
                    <input type="hidden" value="nr2">
                </div>
                <p>Efter tilbud:</p>
                <p>Abonnement, 4 numre, 315,80kr</p>
                <p>18 numre om året</p>
            </article>
            <!-- 2. del af form -->
            <article id="user_information">
                <h2>Brugeroplysninger</h2>
                <p>Fornavn</p>
                <input type="text" name="firstname" required>
                <p>Efternavn</p>
                <input type="text" name="lastname" required>
                <p>Adresse</p>
                <input type="text" name="adress" required>
                <div class="zip_city_container">
                    <p>Post nr.</p>
                    <p>By</p>
                    <input type="number" name="zip_code" max="9999" required>
                    <input type="text" name="city" class="city" required>
                </div>
                <p>E-mail</p>
                <input type="email" name="email" required>
                <p>Telefon nr.</p>
                <input type="text" name="phone" required>
            </article>
            <!-- 3. del af form -->
            <article id="payment">
                <h2>Betalingsform</h2>
                <div class="pay_type_container">

                    <input type="radio" name="pay_type" value="visa" checked>
                    <label for="visa">Visa / Dankort</label>
                    <div><img src="img/dankort.png"><img src="img/forbrugsforeningen.jpg"> </div>

                    <input type="radio" name="pay_type" value="credit">
                    <label for="credit">Kreditkort</label>
                    <div>
                        <img src="img/visa.png" class="visa">
                        <img src="img/mastercard.png">
                        <img src="img/visa-electron.png">
                        <img src="img/maestro.png">
                    </div>

                    <input type="radio" name="pay_type" value="mobile">
                    <label for="mobile">Mobilepay</label>
                    <div><img src="img/mobile-pay.png"></div>

                    <input type="radio" name="pay_type" value="giro">
                    <label for="visa">Girokort (+10kr)</label>
                    <img>
                </div>
                <h2>Visa / Dankort</h2>
                <div class="pay_info_container">
                    <p>Kortnummer</p>
                    <input type="number" name="card_number" required>
                    <p>md / år</p>
                    <p>cvv</p>
                    <div class="month_year">
                        <input type="number" name="month" required>
                        <p>/</p>
                        <input type="number" name="year" required>
                    </div>
                    <input type="number" name="cvv" min="100" max="999" required>
                </div>
            </article>
            <input id="confirm" type="submit" value="N&aelig;ste">
        </form>

    </section>

    <script src="scripts/form.js"></script>
</body>

</html>
